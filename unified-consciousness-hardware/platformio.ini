; PlatformIO Configuration for UCF Hardware
; Unified Consciousness Field - Hardware Instantiation
; Target: ESP32-WROOM-32

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Library dependencies
lib_deps =
    adafruit/Adafruit MPR121@^1.1.1
    adafruit/Adafruit NeoPixel@^1.11.0
    adafruit/Adafruit BusIO@^1.14.1
    sparkfun/SparkFun HMC5883L Magnetometer@^1.0.0
    robtillaart/MCP_DAC@^0.2.0
    rob-tillaart/MCP41xxx@^0.2.0
    bblanchon/ArduinoJson@^6.21.3
    earlephilhower/ESP8266Audio@^1.9.7

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Partition scheme for larger firmware
board_build.partitions = default.csv

[env:esp32dev_debug]
extends = env:esp32dev
build_type = debug
build_flags =
    ${env:esp32dev.build_flags}
    -DDEBUG_MODE=1
    -DUCF_VERBOSE_LOGGING=1

[env:esp32dev_test]
extends = env:esp32dev
build_flags =
    ${env:esp32dev.build_flags}
    -DUNIT_TEST=1
lib_deps =
    ${env:esp32dev.lib_deps}
    throwtheswitch/Unity@^2.5.2
